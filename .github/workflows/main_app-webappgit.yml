# .github/workflows/ci.yml
name: CI - Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # If static site, no build needed
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: .
